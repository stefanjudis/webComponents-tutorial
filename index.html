    <head>
        <meta charset="utf-8">

        <title>WebComponents tutorial</title>
        <meta name="description" content="">

        <!-- @start Polymer stuff -->
        <script src="js/vendor/polymer.min.js"></script>

        <link rel="import" href="components/sj-checkbox.html">
        <!-- @end Polymer stuff -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1>Checkbox Power<br>With Web Components</h1>
        <p>Go back to article<br><a href="http://4waisenkinder.de/blog/2013/09/21/getting-started-with-web-components-and-polymer-dot-js/">"Getting started with web components using polymer.js"</a></p>
        <h2>Check the "normal" checkboxes</h2>
        <ul id="switches">
          <li>
            <div class="switch big">
              <div class="switch__circle">
                <input id="switcherBig" class="switch__input" type="checkbox" checked="checked">
                <div class="switch__innerCircles"></div>
                <label class="switch__label" for="switcherBig">Switch me!!!</label>
              </div>
            </div>
          <li>
            <div class="switch medium">
              <div class="switch__circle">
                <input id="switcherMedium" class="switch__input" type="checkbox" checked="checked">
                <div class="switch__innerCircles"></div>
                <label class="switch__label" for="switcherMedium">Switch me!!!</label>
              </div>
            </div>
          <li>
            <div class="switch small">
              <div class="switch__circle">
                <input id="switcherSmall" class="switch__input" type="checkbox" checked="checked">
                <div class="switch__innerCircles"></div>
                <label class="switch__label" for="switcherSmall">Switch me!!!</label>
              </div>
            </div>
        </ul>
        <div id="switchesNotifications" class="notification"></div>
        <script>
          ( function( document ) {
            var switchList    = document.getElementById( 'switches' );

            switchList.addEventListener( 'change', changeHandler, false );

            function changeHandler( event ) {
              var notifications = document.getElementById( 'switchesNotifications' );

              notifications.innerHTML = '!!! ' + event.target.id +' switched !!!';
            }
          } )( document );
        </script>

        <h2>Check the "web components" checkboxes</h2>
        <ul id="switchesComponents">
            <li><sj-checkbox size="big" fallbackId="checkboxBigComponent"></sj-checkbox>
            <li><sj-checkbox size="medium" fallbackId="checkboxMediumComponent"></sj-checkbox>
            <li><sj-checkbox size="small" fallbackId="checkboxSmallComponent"></sj-checkbox>
        </ul>
        <div id="switchesComponentsNotifications" class="notification"></div>
        <script>
          ( function( document ) {
            var switchList    = document.getElementById( 'switchesComponents' );

            switchList.addEventListener( 'componentChange', changeHandler, false );

            function changeHandler( event ) {
              var notification = document.getElementById( 'switchesComponentsNotifications' );

              notification.innerHTML = '!!! ' + event.detail.id +' switched !!!';
            }
          } )( document );
        </script>
        <h2>Web components id bug</h2>
        <ul id="switchesComponents">
            <li><sj-checkbox size="big" fallbackId="checkboxBuggy"></sj-checkbox>
            <li><sj-checkbox size="medium" fallbackId="checkboxBuggy"></sj-checkbox>
            <li><sj-checkbox size="small" fallbackId="checkboxBuggy"></sj-checkbox>
        </ul>
    </body>
</html>
